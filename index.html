<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Shehaby Shooting Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 id="appTitle">Shehaby Shooting Pro</h1>
  <div>
    <span id="proBadge" style="display:none;">⭐ PRO</span>
    <button id="langToggle">EN</button>
  </div>
</header>

<section id="uploadSection">
  <input type="file" id="imageInput" accept="image/*">
</section>

<canvas id="targetCanvas"></canvas>

<section id="controls">
  <button id="setCenterBtn">تحديد مركز الهدف</button>
  <button id="undoBtn">تراجع</button>
  <button id="analyzeBtn">بدء تحليل الأخطاء</button>
</section>

<section id="result">
  <p id="analysisText"></p>
</section>

<!-- Upgrade Overlay -->
<div id="upgradeOverlay" class="overlay">
  <div class="overlay-content">
    <h2>النسخة الاحترافية</h2>
    <p>
      النسخة الاحترافية تتيح:
      <br>• عدد طلقات غير محدود
      <br>• تحليل كل طلقة
      <br>• طريقة علاج الخطأ
    </p>

    <p class="pay-text">
      للتفعيل:
      <br>حوّل الاشتراك عبر فودافون كاش أو إنستا باي
      <br>ثم أدخل كود التفعيل
    </p>

    <input type="text" id="proCodeInput" placeholder="أدخل كود التفعيل">
    <button id="activateProBtn">تفعيل النسخة الاحترافية</button>
    <button onclick="closeUpgrade()">لاحقًا</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
