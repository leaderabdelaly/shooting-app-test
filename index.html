<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Shehaby Shooting Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 id="appTitle">Shehaby Shooting Pro</h1>
  <button id="langBtn">EN</button>
</header>

<section class="upload">
  <input type="file" id="targetInput" accept="image/*">
</section>

<section id="targetContainer">
  <img id="targetImg">
</section>

<section class="controls">
  <button id="setCenterBtn">تحديد مركز الهدف</button>
  <button id="analyzeBtn">بدء تحليل الأخطاء</button>
</section>

<section id="result"></section>

<section id="licenseBox">
  <p id="licenseStatus"></p>
  <input type="text" id="licenseInput" placeholder="كود التفعيل">
  <button id="activateBtn">تفعيل النسخة الاحترافية</button>
</section>

<script src="lang.json" type="application/json"></script>
<script src="license.js"></script>
<script src="app.js"></script>

</body>
</html>
